<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Google</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.25">
    <link rel="stylesheet" type="text/css" media="screen" href="google-homepage/styles/styles.css">
</head>

<body>
    <div class="container">
        <!--Top navigation bar-->
        <div class="navBar">
            <ul>
                <div class="leftNav">
                    <li><a href="https://about.google/">About</a></li>
                    <li><a href="https://store.google.com">Store</a></li>
                </div>
                <div class="rightNav">
                    <li><a href=" https://www.google.com/intl/en-GB/gmail/about/ ">Gmail</a></li>
                    <li><a href="https://www.google.co.uk/imghp?hl=en&tab=wi">Images</a></li>
                    <li>
                        <a href="https://www.google.co.uk/intl/en/about/products?tab=wh">
                            <img class="googleApp" src="google-homepage/resources/app.svg" alt="Google apps"></img>
                        </a>
                    </li>
                    <li class="navButton"><a style="color: white; opacity:1 " href="https://accounts.google.com/signin">Sign In</a></li>
                </div>
            </ul>
        </div>
        <!--Logo and search box-->
        <div class="logo ">
            <img src="https://www.google.com/logos/doodles/2019/30th-anniversary-of-the-world-wide-web-4871946884874240-2xa.gif " alt="30th anniversary of the world wide web "></img>
        </div>
        <div class="input-container ">
            <div>
                <input type="text" name="search ">
            </div>
        </div>
        <center>
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </center>
        <!--Bottom navigation bar-->
        <div class="navBar upperFooter">
            <ul>
                <div class="leftNav">
                    <li><a href="">United Kingdom</a></li>
                </div>
        </div>
        <div class="navBar lowerFooter">
            <ul>
                <div class="leftNav">
                    <li><a href="https://google.com">Advertising</a></li>
                    <li><a href="https://google.com">Business</a></li>
                </div>
                <div class="rightNav">
                    <li><a href="https://google.com">Privacy</a></li>
                    <li><a href="https://google.com">Terms</a></li>
                    <li><a href="https://google.com">Settings</a></li>
                </div>
            </ul>
        </div>

    </div>

</body>

</html>
