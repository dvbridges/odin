<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Google</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.25">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/styles.css">
</head>

<body>
    <div class="container">
        <div class="navBar">
            <ul>
                <li><a class='left' href="https://about.google/">About</a></li>
                <li><a class='left' href="https://store.google.com">Store</a></li>
                <li style="float:right" class="navButton"><a style="color: white; opacity:1 " href="https://accounts.google.com/signin">Sign In</a></li>
                <li style="float:right"><a href="https://www.google.co.uk/imghp?hl=en&tab=wi">Images</a></li>
                <li style="float:right"><a class='right' href="https://www.google.com/intl/en-GB/gmail/about/">Gmail</a></li>
            </ul>
        </div>

        <div class="logo">
            <img src="https://www.google.com/logos/doodles/2019/30th-anniversary-of-the-world-wide-web-4871946884874240-2xa.gif" alt="30th anniversary of the world wide web"></img>
        </div>
        <div class="input-container">
            <div>
                <input type="text" name="search">
            </div>
        </div>
        <div class="buttons">
            <center>
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </center>
        </div>
</body>

</html>
